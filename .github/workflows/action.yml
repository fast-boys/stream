name: action

on:
  push:
    branches:
      - deploy

jobs:
  sync-to-gitlab:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "신창엽"
          git config --global user.email "schy2504@naver.com"

      - name: Install rsync
        run: sudo apt-get install rsync

      - name: Configure merge strategy for pull
        run: git config --global pull.rebase false

      - name: Sync to Gitlab
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: |
          git clone https://oauth2:$GITLAB_TOKEN@lab.ssafy.com/s10-bigdata-recom-sub2/S10P22D204.git
          cd S10P22D204
          git checkout stream || git checkout -b stream
          git pull origin stream
          rsync -av --delete --exclude='.git/' --exclude='.github' ../ stream/ || rsync_exit_code=$?
          if [ "$rsync_exit_code" -eq 24 ]; then
            echo "rsync reported files vanished warning (code 24), but proceeding."
          elif [ "$rsync_exit_code" -ne 0 ]; then
            echo "rsync failed with code $rsync_exit_code"
            exit $rsync_exit_code
          fi
          git add .
          git commit -m "stream server develop update"
          git push -u origin stream
